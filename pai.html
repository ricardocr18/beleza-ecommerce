<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"

    <link href="./style.css" rel="stylesheet">
    <title>Ofertas Pai</title>
</head>

<main>
    <div id="footer-area">
        <div class="container">
            <div class="col-ml-12">
                <h3 class="main-title">Demostre sua Gratidão</h3>
                <p>Presente é na Beleza Ecommerce</p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div id="mainSlider" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <!-- Todos os slide devem está dentro dessa div-->
                <div class="carousel-item active">
                    <!-- Se tiver mais imagens no Banner só o primeiro pode ter (active) os outros não -->
                    <img src="./img/pai.jpg" class="d-block w-100" alt="Divulgação da Beleza Ecommerce">
                </div>
            </div>
            <!-- Card dias dos Pais -->
            <div class="pais-area">
                <div class="container">
                    <div class="row">
                        <div class="card mb-3">
                            <h3 class="main-title">Todos os Estilos de Pai</h3>
                        </div>

                        <div class="col-md-3">
                            <div class="card">
                                <img src="./img/sofisticado.jpg" class=" mx-auto d-block"
                                    alt="Presente para Pai SOFISTICADO?">
                                <div class="card-body">
                                    <h5 class="card-title">PAI SOFISTICADO</h5>
                                    <p class="card-text">Antitranspirante 75g<br> R$ 89,08 4x de R$ 22,27</p>
                                    <a href="#" class="btn btn-primary">COMPRE AGORA</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <img src="./img/pai3.png" class=" mx-auto d-block" alt="Presente para Pai Clássico">
                                <div class="card-body">
                                    <p class="card-text">PAI CLÁSSICO?<a href="#"
                                            class="btn btn-primary">CONFIRA</a></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <img src="./img/pai4.png" class=" mx-auto d-block"
                                    alt="Presente para Pai Descolado">
                                <div class="card-body">
                                    <p class="card-text">PAI DESCOLADO?<a href="#" class="btn btn-primary">BORA</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <img src="./img/pai5.png" class=" mx-auto d-block" alt="Presente para Pai">
                                <div class="card-body">
                                    <p class="card-text">ELA MERECE!<a href="#" class="btn btn-primary">AQUI</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
